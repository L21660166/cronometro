<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazando el archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Cronómetro</h1>
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="pause" onclick="pauseTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlazando el archivo JavaScript -->
</body>
</html>
