<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 48px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }
        .start {
            background: #4CAF50;
            color: white;
        }
        .pause {
            background: #f44336;
            color: white;
        }
        .reset {
            background: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="pause" onclick="pauseTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>

    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById('time').textContent = formatTime(seconds);
                }, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0;
            document.getElementById('time').textContent = formatTime(seconds);
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${pad(hrs)}:${pad(mins)}:${pad(secs)}`;
        }

        function pad(num) {
            return num < 10 ? '0' + num : num;
        }
    </script>
</body>
</html>
